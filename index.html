<!doctype html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; template</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c4b7d7f020.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer src="assets\hospital.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls
    poster="poster.webp" shadow-intensity="1.51" animation-name="anim1">

    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button class="Hotspot" slot="hotspot-1" data-surface="24 0 196 477 958 0.002 0.070 0.927"
      data-visibility-attribute="visible" id="boton1" onclick=" mostrarp(1)">
      <div class="HotspotAnnotation">Da click</div>
    </button>

    <button slot="ar-button" id="ar-button">
      Da click para ver en realidad aumentada
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>

  <div class="texto1 hide align-items-center" id="text1">
    <div class="d-flex align-content-center flex-wrap">
      <div class="cerrar" onclick="cerrar()">
        <p class="equis">X</p>
      </div>
      <h3>Introducción</h3>
      <div class="embed-responsive embed-responsive-16by9" onclick="mostrarp(2)">
        <iframe width="100" height="75" src="https://www.youtube.com/embed/o89Ubnclf1E?autoplay=1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe><i class="fa-solid fa-check"></i>
      </div>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe width="100" height="75" src="https://www.youtube.com/embed/o89Ubnclf1E?autoplay=1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe><i class="fa-solid fa-check" onclick="mostrarp(3)"></i>
      </div>
    </div>
  </div>

  <div class="texto1 hide align-items-center" id="text2">
    <div class="d-flex align-content-center flex-wrap">
      <div class="cerrar" onclick="cerrar()">
        <p class="equis">X</p>
      </div>
      <h3>Correcto</h3>
      <p>Aquí va la retro</p>
    </div>
  </div>

  <div class="texto1 hide align-items-center" id="text3">
    <div class="d-flex align-content-center flex-wrap">
      <div class="cerrar" onclick="cerrar()">
        <p class="equis">X</p>
      </div>
      <h3>Incorrecto</h3>
      <p>Aquí va la retro</p>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>

</html>
